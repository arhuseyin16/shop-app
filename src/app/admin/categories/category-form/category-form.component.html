<h5>    
    {{editing ? "edit": "Create"}} Category
</h5>
<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="categories.name">
    </div>
    <button type="submit" class="btn btn-primary">
            {{editing ? "edit": "Create"}} Category
    </button>
    <button class="btn btn-warning ml-1" routerLink="/admin/main/categories">Cancel</button>
</form>
