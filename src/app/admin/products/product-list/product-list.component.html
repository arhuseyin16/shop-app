<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>DESCRIPTION</th>
            <th>OPERATION</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of getProducts()">
            <td>
                <img src="/assets/img/{{p.imageUrl}}" width="50">
            </td>
            <td>{{p.name}}</td>
            <td>{{p.price}} TL</td>
            <td>{{p.description}}</td>
            <td>
                <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/products/edit',p.id]">Edit</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="deleteProduct(p)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">Ürün Ekle</button>
